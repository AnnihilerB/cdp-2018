<h2>Create an Account</h2>

<form method="POST" action="/user/create">
  <div class="container">
    <label for="uname"><strong>Username</strong></label>
    <div>   
         <input id="name" type="text" placeholder="Enter Username" name="uname" required>
    </div>
    <label for="psw"><strong>Password</strong></label>
    <input id="psw" type="password" placeholder="Enter Password" name="psw1" required>
    
    <label for="psw"><strong>Password</strong></label>
    <input id="psw2" type="password" placeholder="Enter again your Password" name="psw2" required>
    
    <label for="email"><strong>em@il</strong></label>
    <input id="email" type="email" placeholder="Enter your e-mail address" name="email" required>
    
    <button id="sub" type="submit">Login</button>
  </div>
</form>
