# Use root/example as user/password credentials
version: '3.1'
services:
  web:
    container_name: webappcdp
    restart : always
    image: annihilerb/cdp:latest
    depends_on:
      - db
    ports:
      - 3000:3000 

  db:
    container_name: mariadb
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: cdp
    volumes:
      - ./cdp.sql:/docker-entrypoint-initdb.d/cdp.sql
  
  puppeteer:
    container_name: e2e
    image: node:8
    depends_on:
      - db
      - web
    volumes:
      - ./src:/app/src
